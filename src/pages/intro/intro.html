<ion-content>
  <ion-slides pager>
    <ion-slide class="slide_image">
      <img src="../../assets/imgs/claquete.png" alt="">
      <h2>ShowTime</h2>
      <p>
          Seu parceiro nas maratonas cinemáticas!
      </p>
    </ion-slide>

    <ion-slide class="slide_image">
      <img src="../../assets/imgs/rolo-de-filme.png" alt="">
      <h2>Ainda não tem cadastro?</h2>
      <p>Vem tranquilo, cria agora!</p>
      <button ion-button icon-start color="dark" (click)="goToCreateAccount()">
        <ion-icon name="person-add"></ion-icon>
        Cadastre-se
      </button>

      <p>Se já tem, não afoba não, é só logar!</p>
      <button ion-button icon-start color="dark" (click)="goToLoginPage()">
        <ion-icon name="person"></ion-icon>
        Login
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
