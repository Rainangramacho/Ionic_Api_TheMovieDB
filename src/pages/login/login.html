<ion-header>
  <ion-navbar>
    <ion-title>
      Tela de Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="loginPage" scroll="false">

  <ion-grid style="height: 100%" >
    <ion-row justify-content-center align-items-center style="height: 80%" >
  <ion-grid class="login-container">
  <form #loginForm="ngForm" autocomplete="off"class="login-form">
    <ion-row align-items-center>
      <ion-col>
        <img src="/assets/imgs/logo.png"width="200px"height="200px">
      </ion-col>
    </ion-row >
    <ion-row  style="text-align:center">
      <ion-col  >
          <ion-list inset  >
              <ion-item >
              
                <ion-input placeholder="UsuÃ¡rio" name="email" id="loginField" type="text" [(ngModel)]="model.email" > </ion-input>
                
              </ion-item>
          <ion-item>
              <ion-input placeholder="Senha" name="password" id="passwordField" type="password" [(ngModel)]="model.password" ></ion-input>
          </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
    
    <button ion-button block (click)="login()" class="submit-btn" fulltype="submit" [disabled]="!loginForm.form.valid" >ENTRAR</button>
    </ion-col>
    </ion-row>
  </form>
  </ion-grid>
  </ion-row>
  </ion-grid>
  
  </ion-content>
