<ion-header>
  <ion-navbar>
    <ion-title>
      Showtime
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>Cadastre-se!</h1>

  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="createAccount()" color="primary">
    Criar conta
  </button>
</ion-content>
