<ion-header>
  <ion-navbar>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bem vindo ao ShowTime</h2>
  <p>
    Se você ja tem cadastro, é só clicar em "Login", caso ainda não tenha, clique em "Cadastrar-se".
    É rapidinho, confia!
  </p>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-10 align-self-center>
        <div>
          <button ion-button block style="width: 70%;" (click)="goToLoginPage()" class="submit-btn" fulltype="submit" color="dark">Login</button><br>
          <button ion-button block style="width: 70%;" (click)="goToCreateAccountPage()" class="submit-btn" fulltype="submit" color="dark">Cadastrar-se</button><br>
          <button ion-button block style="width: 70%;" (click)="goToIntroPage()" class="submit-btn" fulltype="submit" color="dark">Voltar</button><br>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
