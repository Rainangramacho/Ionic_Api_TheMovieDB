<ion-header>
  <ion-navbar>
    <ion-title>Filmes Populares</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="feed_title"></h1> 
  
  <ion-card *ngFor="let filme of lista_filmes">
    <ion-item>
      <h2 class="feed_title">{{filme.original_title}}</h2><!-- Interpolação para que esse h1 possa receber o conteudo da variavel nome_usuario.-->
      <p class="feed_date">Data de Lançamento {{filme.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path"> <!-- w300 é o tamanho da imagem e backdrop é a imagem do filme(tipo um banner do filme)--> 

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button color="dark" (click)="goToHomePage()">Voltar</button>
</ion-content>
