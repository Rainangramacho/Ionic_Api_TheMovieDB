<ion-header>
  <ion-navbar>
    <ion-title>Séries Populares</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="feedseries_title"></h1> 
    <ion-card *ngFor="let series of lista_series">
      <ion-item>
        <h2 class="feedseries_title">{{series.name}}</h2><!-- Interpolação para que esse h1 possa receber o conteudo da variavel nome_usuario.-->
        <p class="feedseries_date">Média pelo TheMovieDb : {{series.vote_average}}</p>
      </ion-item>

      <img [src]="'https://image.tmdb.org/t/p/w300/' + series.backdrop_path"> <!-- w300 é o tamanho da imagem e backdrop é a imagem do filme(tipo um banner do filme)--> 

      <ion-card-content>
        <p>{{series.overview}}</p>
      </ion-card-content>
    </ion-card>
  <button ion-button color="dark" (click)="goToHomePage()">Voltar</button>
</ion-content>
